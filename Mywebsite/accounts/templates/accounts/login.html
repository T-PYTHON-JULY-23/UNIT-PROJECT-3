{% extends 'main/base.html' %}

{% block title %} User Log In {% endblock%}

{% block content %}
    <h2>Login</h2>
    <div class="row">
        <div class="col">
            {% if msg %} 
                <h5 class="text-white bg-danger p-3">{{msg}}</h5>
            {% endif %}
            <form action="{% url 'accounts:login_user_view' %}" method="post" >
                {% csrf_token %}
                <input type="text" name="username" class="form-control mt-2" placeholder="User Name" />
                <input type="password" name="password" class="form-control mt-2" placeholder="Password" />

                <input type="submit" value="Login" class="btn btn-primary mt-4" />

            </form>

        </div>
    </div>
    
{% endblock %}
