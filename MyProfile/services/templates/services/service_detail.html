{% extends 'main/base.html' %}


{%block title %}Service details {%endblock%}

{% block con %}
<br>

<div class="container flex-column gap-2 pt-5 ">
    <h1 class="py-2" >{{ service.title }}</h1>


    <div class="row">
        <div class="col-5"><img src="{{ service.image.url }}" class="rounded-4 w-100" /></div>
        <div class="col">
            <p style="font-size: 20px;">{{ service.description }}</p>
            {% if request.user.is_staff %}
            <div>
                <a href="{% url 'services:update_service_view' service.id %}"  class="btnDown ">Update</a>
                <a href="{% url 'services:delete_service_staff_view' service.id %}"  class="btnDown ">Delete</a>
            </div>
            {% elif request.user.is_authenticated%}
            <a href="{%url 'services:book_service_view' service.id%}" class="btnDown ">Book Serviceb </a>
            {%else%}
            <a href="{%url 'accounts:login_user_view'%}" class="btnDown ">Login to Book Service </a>

            {%endif%}

        </div>
    </div>



{%endblock%}
