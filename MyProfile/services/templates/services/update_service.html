{% extends 'main/base.html' %}


{%block title %}Update {{services.title}} {%endblock%}

{% block con %}


<div class="container"> 
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="row">

    <div class="col">
        <h2>Update Service</h2>

        <form  action="{% url 'services:update_service_view' service.id %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %} 
            <label>Title: </label>
            <input type="text" name="title" value="{{ service.title }}" class="form-control"/>

            <label>Description: </label>
            <textarea name="description" class="form-control">{{ service.description }}</textarea> 



            
            <div class="d-flex gap-2 align-items-center">
                <h5>Current Image:</h5>
                <img src="{{ service.image.url }}" id="image_size" class="rounded-4  w-50 book-poster-update" />
            </div>
            <input type="file" name="image" class="form-control"/>

            <label>Choose Image: </label>
            <input type="submit" value="update Service" class="btn btn-primary"/>

        </form>

    </div>

</div>
</div>

{%endblock%}
