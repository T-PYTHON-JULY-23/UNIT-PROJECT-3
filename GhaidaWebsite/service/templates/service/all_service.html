{% extends 'main/base.html' %}

{% block title %} all services  {% endblock %}


{% block content %}
<h3 class="row justify-content-center bg-light p-5 mb-5 ">All services </h3>

<div class="container  ">

    
  {% if request.user.is_staff %}
  <div class="text-end m-5">
    <a class="btn btn-outline-warning ms-3 " href="{% url 'service:add_page' %}">Add service »</a>
</div>
{%endif%}
    <div class="row mb-2 p-2 ">
        {% for service in services %}
        
        <div class="col-md-4 ">
            <div class="container   p-3 rounded">
                <div class=" shado row g-0 border rounded overflow-hidden bg-light flex-md-row mb-4  h-md-200 position-relative ">
                    <div class=" image-container" >
                        <img src="{{service.image.url}}" width="150vh"/>
                    </div>
                    <div class="col p-4 d-flex flex-column position-static  ">
                        <h3 class=" display-8 titleblog">{{service.title}}</h3>
                        <div class="mb-1 text-body-secondary titlerecipes"> create at :{{service.created_at}}</div>

                        <a class="btn " href="{% url 'service:detail_serv' service.id %}">MORE »</a>
                        
                
                    </div>
           
            
                </div>
            </div> 
         </div>
    {%endfor%}
    </div>
     
</div>

{% endblock %}
