{% extends 'main/base.html' %}

{% block title %} Regist User {% endblock %}


{% block content %} 
<div class="container border p-4 mt-5 mb-3 d-flex card text-blackc" style="border-radius: 25px" >
    <form class="mx-1 mx-md-4 m-2 mt-4" action="{% url 'users:register_user' %}" method="post" >
        {% csrf_token %}
        <h1 class="titlehome mb-5">Register</h1>

        <div class="d-flex flex-row align-items-center me-2 mb-4">
          <div class="form-outline flex-fill ">
            <label class="form-label desblog" >First Name</label>
            <input type="text" name="first_name" class="form-control mt-2"  />
         </div>
            <div class="form-outline flex-fill  me-2 ms-3">
                <label class="form-label desblog me-5" >Last Name</label>
                <input type="text" name="last_name" class="form-control mt-2"  />
            </div>
        </div>

        <div class="d-flex flex-row align-items-center me-2 mb-4">
            <div class="form-outline flex-fill ">
              <label class="form-label desblog" >User Name</label>
              <input type="text" name="username" class="form-control mt-2"  />
           </div>
              <div class="form-outline flex-fill  me-2 ms-3">
                  <label class="form-label desblog me-5" >Email</label>
                  <input type="email" name="email" class="form-control mt-2"  />
              </div>
          </div>

       
        <div class="d-flex flex-row align-items-center mb-4">
          <div class="form-outline flex-fill mb-0">
            <label class="form-label desblog" >  password</label>
            <input type="password" class="form-control" name="password" />
          </div>
        </div>

        

        <div class="d-flex   mb-3 mb-lg-4">
          <input type="submit" value="Register" class="btn btn-outline-success  mt-4"/>
        </div>

      </form>

    <div class="col p-4 d-flex flex-column position-static  ">

    </div>
            
</div>
{%endblock%}
