{% extends 'main/base.html' %}

{% block title %} Update Service  {% endblock %}


{% block content %}
<div class="row justify-content-center">

    <div class="col-md-6">
        <h2>Update Service</h2>

        <form  action="{% url 'service:update_view' service.id %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %} 
            <label>Title: </label>
       
            <select name="title" class="form-select" style="background-color: #f9f0e3;">
                {% for value, title in service.service_choices %}
                    <option value="{{value}}"{% if service.service_choices == value %} selected {% endif%}>{{title}}</option>
                {% endfor %}
            </select>
    

            
            <label>Description: </label>
            <textarea name="description" class="form-control" style="background-color: #f9f0e3;">{{ service.description }}</textarea> 

            
            <div class="d-flex gap-2 align-items-center">
                <h5>Current Image:</h5>
                <img src="{{ service.image.url }}"  class="rounded-4 object-fit-cover "width="50" height="50" />
            </div>
            <label>Choose Image: </label>
            <input type="file" name="image" class="form-control" style="background-color: #f9f0e3;"/>
           
            <input type="submit" value="update service" class="btn " style="background-color: #f1683e;"/>

        </form>

    </div>

</div>

{% endblock %}
