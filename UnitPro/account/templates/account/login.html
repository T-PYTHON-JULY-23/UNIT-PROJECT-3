{% extends 'main/base.html' %}

{% block title %} User Log In {% endblock%}

{% block content %}
    
    <div class="row justify-content-center">
       
        <div class="col-md-6">
            <h2 class="mt-5">Login</h2>
            {% if msg %} 
                <h5 class="text-white bg-danger p-3">{{msg}}</h5>
            {% endif %}
            <form action="{% url 'account:login_user_view' %}" method="post" >
                {% csrf_token %}
                <input type="text" name="username" class="form-control mt-2" placeholder="User Name"style="background-color: #f9f0e3;" />
                <input type="password" name="password" class="form-control mt-2" placeholder="Password"style="background-color: #f9f0e3;" />

                <input type="submit" value="Login" class="btn  mt-4"style="background-color: #f1683e;" />

            </form>

        </div>
    </div>
    
{% endblock %}
