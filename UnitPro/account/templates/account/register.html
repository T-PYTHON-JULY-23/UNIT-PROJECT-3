{% extends 'main/base.html' %}

{% block title %} New User Registeration {% endblock%}

{% block content %}
   
    <div class="row justify-content-center">
        
        <div class="col-md-6">
            <h2 class="mt-5">Register</h2>
            <form action="{% url 'account:register_user_view' %}" method="post" >
                {% csrf_token %}

                <input type="text" name="first_name" class="form-control mt-2" placeholder="First Name"style="background-color: #f9f0e3;" />
                <input type="text" name="last_name" class="form-control mt-2" placeholder="Last Name"style="background-color: #f9f0e3;" />
                <input type="text" name="username" class="form-control mt-2" placeholder="User Name"style="background-color: #f9f0e3;" />
                <input type="email" name="email" class="form-control mt-2" placeholder="Email Address"style="background-color: #f9f0e3;" />
                <input type="password" name="password" class="form-control mt-2" placeholder="Password"style="background-color: #f9f0e3;" />

                <input type="submit" value="Register" class="btn  mt-4"style="background-color: #f1683e;" />

            </form>

        </div>
    </div>
    
{% endblock %}
