{% extends 'main/base.html' %}
{% load static %}
{% block title %} <title> Add Servises </title> {% endblock %}

{% block background %}

<div style="background-image: url(/static/images/add_servisec.jpeg);">
     
</div>


{% endblock %}

{% block content %}

    <div class="main-container_service">
        <div class="left">
            <div class="text-content ps-5">
                <div class="row d-flex justify-content-center marging">
                    <div class="col">
                        <div class="d-flex justify-content-center align-items-center flex-column pt-4 font_style3 border border-4 border-light  p-5  mt-4 mb-4 rounded-bottom rounded-top"> 
                            <h1> <b>Adding a new service </b> </h1> 

                            <form action="{% url 'services:add_service_page_view'%}" method="post" enctype="multipart/form-data" class="d-flex flex-column justify-content-center align-items-center">
                                {% csrf_token %} 
                
                                <label style="font-size: 25px;"> Title </label>
                                <input size="40" type="text" name="title" class="form-control">
                
                
                                <label style="font-size: 25px;"> description </label>
                                <textarea name="description" class="form-control"> </textarea> 
                
                
                                <label style="font-size: 25px;" > Category </label>
                                <select  name="category" class="form-control">
                                    <option value="selected">Choose a category</option>
                                    {%for value,title in add_service %} 
                                    <option value="{{value}}"> {{title}}</option>
                                    {%endfor%}
                                </select>
                
                                <label style="font-size: 25px;"> Choose Image </label>
                                <input name="image" type="file" class="form-control"/>

                                <input  type="submit"  value="Add service" class="btn btn-light btn-lg mt-3 font_style3">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="text-content" style="color: black;">
                <h2 style="color: white;" >Servises</h2>
                <p style="color: white;" >Add services that the user can benefit from it</p>
            </div>
        </div>
    </div>
  
{% endblock %}
