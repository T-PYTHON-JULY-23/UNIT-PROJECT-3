{% extends 'main/base.html' %}
{% block title %} New User Registeration {% endblock %}

{% block content %}
<!--Section: Content-->
<section class="mb-5">
    <h4 class="mb-5 text-center nav-text"><strong>Sign up </strong></h4>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{%url 'users:sign_up'%}">
                {% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="form3Example1" class="form-control" name="first_name"/>
                            <label class="form-label colored-text" for="form3Example1" >First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control" name="last_name"/>
                            <label class="form-label colored-text" for="form3Example2">Last name</label>
                        </div>
                    </div>
                </div>
                    <!-- User Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" name="username"/>
                    <label class="form-label colored-text" for="form3Example3">User Name</label>
                </div>
                        <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" name="email"/>
                    <label class="form-label colored-text" for="form3Example3">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" name="password"/>
                    <label class="form-label colored-text" for="form3Example4 ">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn  view-button">
                    register
                </button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
