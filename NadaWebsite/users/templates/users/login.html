
{% extends 'main/base.html' %}

{% block title %} User Log In {% endblock%}

{% block content %}
    <div class="row " style= "margin-top: 20vh;">
        <div class="col-6 container nav-text ">
            <h2>Login</h2>
            {% if msg %} 
                <h5 class="text-white bg-danger p-3">{{msg}}</h5>
            {% endif %}
            <form action="{% url 'users:login_view' %}" method="post" >
                {% csrf_token %}
                <input type="text" name="username" class="form-control mt-2" placeholder="User Name" />
                <input type="password" name="password" class="form-control mt-2" placeholder="Password" />
                <input type="submit" value="Login" class="btn view-button mt-4" />
            </form>
        </div>
    </div>
    
{% endblock %}
