{% extends 'main/base.html' %}
{% block title %} AAll Services {% endblock %}
{% block content %}
<div class="row mb-2 ">
    {% if request.user.is_staff%}
    <div class="text-end">
        <a class="btn btn-outline-warning ms-3 " href="{% url 'service:add_Service' %}">Add Service »</a>
    </div>
    {%endif%}
    {% for service in services %}
    
    <div class="col-md-4 ">
       
        <div class="container  backpic2 p-3 rounded">
            <div class="row g-0 border rounded overflow-hidden bg-light flex-md-row mb-4 shadow-sm h-md-200 position-relative ">
                <div class="row ps-4" >
                    <img src="{{service.image.url}}" width="100vh"/>
                </div>
                <div class="col p-4 d-flex flex-column position-static  ">
                    <strong class="d-inline-block mb-2 text-primary-emphasis"></strong>
                    <h3 class=" display-8 titleblog">{{service.title}}</h3>
                    <div class="mb-1 text-body-secondary titlerecipes"> create at :{{service.created_at}}</div>

                    <a class="btn " href="{% url 'service:service_detail' service.id %}">MORE »</a>
                    
            
                </div>
       
            </div>
        </div> 
     </div>
{%endfor%}
</div>
 
</div>
{%endblock%}
