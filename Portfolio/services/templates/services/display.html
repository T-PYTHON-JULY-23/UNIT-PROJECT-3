{% extends 'main/base.html' %}

{% block title %}Services {% endblock %}
{% block content %}
<section class="services" id="services">
    <div class="container">
        <h1 class="sub-title">My<span> Services</span></h1>
        <div class="services-list">
            {% for service in services %}

            <div>
                <span class="material-symbols-outlined">
               {{service.icon}}
                    </span>
                <h2>{{ service.title }}</h2>
                <p>
                    {{service.description}}
                    
                </p>
                <container class="d-flex justify-content-between align-items-center pt-4">
                    <a href="{% url 'services:detail_view' service.id %}" class="read">Learn More</a>
                      <small>{{ service.publish_date }}</small>
                </container>
            </div>


            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
