{% extends 'main/base.html' %}

{% block body %}
    <section id="contact" class="full-height px-lg-5">
        <div class="container">
    
            <div class="row justify-content-center text-center">
                <div class="col-lg-8 pb-4" data-aos="fade-up">
                    <h2 class="text-brand">Update service</h2>
       
    
                <div class="row justify-content-center text-center" data-aos="fade-up" data-aos-delay="300">
                    <form action="{% url 'services:service_update_view' service.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Title</label>
                            <input value="{{service.title}}" type="text" class="form-control " id="exampleFormControlInput1" placeholder="fill in title" name="title">
                        </div>
                
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Description</label>
                            <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in Review" name="description">{{service.description}}</textarea>
                        </div>
            
                
                 
                        
                        <label>Choose Images</label>
                        <input type="file" name="image" class="form-control">
                
                        <div style="margin-top: 15px;" class="mb-3">
                            <input type="submit" value="Add Service" class="btn btn-primary" />
                        </div>
                
                    </form>
                </div>
            </div>
    
    
        </div>
    </section>
{% endblock body %}
