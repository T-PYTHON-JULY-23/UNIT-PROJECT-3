{% extends 'main/base.html' %}

{% block title %} Update {{ service.title }} {% endblock %}

{% block content %}

<div class="container update-form">
    <div class="row">
        <div class="col-6">
            <h2 class="d-flex justify-content-center align-items-center">Update</h2>

            <form action="{% url 'services:update_view' service.id %}"
                method="post" class="d-flex flex-column gap-2 edit-update-form">
                {% csrf_token %}
             
                <label>Title: </label>
                <input type="text" name="title" value="{{ service.title }}"
                    class="form-control" />

                <label>Icon: </label>
                <input type="text" name="icon" value="{{ service.icon }}"
                    class="form-control" />

                <label>Description: </label>
                <textarea name="description" value="{{ service.description }}"
                    class="form-control"></textarea>

                <label>Content: </label>
                <textarea name="content" value="{{ service.content }}"
                    class="form-control"></textarea>

                <label>choose img: </label>
                <input type="file" name="image" class="form-control">

                <label>Publish Date:</label>
                <input type="date" name="publish_date"
                    value="{{service.publish_date.isoformat}}"
                    class="form-control" />
                 <div class="d-flex justify-content-center align-items-center">
                <input type="submit" value="Update" style= "width:200px" class="btn btn-box">
            </div>
            </form>
        
        </div>

        <div class="col-6 d-flex justify-content-center align-items-center">
            <span>Current Image: </span>
            <img src="{{ service.image.url }}"
                class="rounded-2 object-fit-cover update_img" />
        </div>
    </div>
</div>

{% endblock %}
