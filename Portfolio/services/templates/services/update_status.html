{% extends 'main/base.html' %}

{% block body %}
 

<section id="services" class="full-height px-lg-5">
    <div class="container">

        <div class="row pb-4" data-aos="fade-up">
            <div class="col-lg-8">
                <h6 class="text-brand">Status</h6>
                <h1>Change the status</h1>
            </div>
            <div  class="col-lg-8">
                <div class="row gy-4">

                    <div class="col-8" data-aos="fade-up" data-aos-delay="300" >
                        <div class="service p-4 bg-base rounded-4 shadow-effect">

            <form  action="{% url 'services:update_status' servicerequest.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                <select  style="display: flex; justify-content: center; align-items: center;"  name="status" class="mt-3 mb-3">
                    {% for value, title in servicerequest.status_choise %}
                        <option  value="{{value}}">{{title}}</option>
                    {% endfor %}
                </select>
                <br>
                <input type="submit" class="btn btn-primary" value="update">
            </form>

        </div>

    </div>
    </div>
    </div>
    </div>
</section>

{% endblock body %}
