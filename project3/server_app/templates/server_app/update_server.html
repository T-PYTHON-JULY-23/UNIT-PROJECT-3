{% extends 'main/base.html' %}

{% block title %} Update book {{ book.title }} {% endblock %}
{%block img%}
<div class="home" style="
position: relative;
height: 150vh;
width: 100%;
background-image: url('/static/imge/backg.jpg');
background-size: cover;
background-repeat:no-repeat;
">
{%endblock%}

{% block content %}
    <div class="container ">
        <div class="wrapper ">
            <div class="form-box login"  >
                <h2>Update New Bolg</h2>
                <form  action="{% url 'server_app:server_update_view' server.id %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                    {% csrf_token %} 
                        <div class=" input-box">
                            <input type="text" name="title" value="{{ server.title }}"/>
                            <label>Title: </label>
                        </div>
                        <div class=" input-area">
                            <label style="  width: 100%;height: 100%;background: transparent;border: none;outline: none;font-size: 1em;color: #ffffff;font-weight: 600;">Description: </label>
                            <textarea name="description" style="background: transparent; width: 100%; height: 100%; border-bottom: 1px solid white;">{{ server.description }}</textarea> 
                   
                        </div>
                        <div class=" imge-box">
                            <label style="  width: 100%;height: 100%;background: transparent;border: none;outline: none;font-size: 1em;color: #ffffff;font-weight: 600;">Choose Image: </label>
                            <img src="{{ server.image.url }}"  class="rounded-4 object-fit-cover book-poster-update w-50" />
                            <input type="file" name="image" class="form-control"style="background: transparent;"/>
                        </div>                         
                                <div class="col-12 pt-3">
                                    <button class="btn btn-primary" value="Add Server App" type="submit" >Submit form</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
