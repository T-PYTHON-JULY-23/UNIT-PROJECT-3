{%extends 'main/base.html'%}
{% block title%} Log in user{%endblock%}
{% block style %}
<style>

 body {
    background-color:rgba(99, 7, 7, 0.373);
 }

{% block content %}

<div class="container">

    <div class="row f-container">
        <div class="col d-flex justify-content-center">




<div class="row f-container " >
    <div class ="col align-items-center " >
        {% if msg %}
        <h5 class = "text-white bg-danger p-3">{{msg}}</h5>
        {%endif%}
    
     
        <form action="{% url 'accounts:login_user_view' %}" method="post" class="login" >
            {% csrf_token %}
            <div class="imgcontainer">
                <img src="/static/images/login.png" alt="Avatar" class="avatar">
              </div>
            <div class="in1 d-flex flex-column align-items-center justify-content-center">
            <input type="text" name="username" class="form-control mt-4 align-items-center" placeholder="User Name" required/>
            <input type="password" name="password" class="form-control mt-4 align-items-center" placeholder="Password" required />
            <div class="text-center">
            <input type="submit" value="Login" class="btn btn-outline-danger mt-4 btn-lg align-items-center" /> 
            </div>
            </div>
        </form>
    </div>
    </div>
    </div>
    </div>
