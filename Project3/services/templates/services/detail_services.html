{%extends 'main/base.html'%}
{% block title%} detail page {%endblock%}

{% block style %}
<style>

 body {
    background-color:rgb(0, 0, 0);
 }

</style>
{% endblock %}

{% block content %}


 <h2> detail page</h2>

 {% block content %}
 {% if request.user.is_staff}
<div class="d-flex flex-column gap-2">
    
    <div class="d-flex justify-content-end">
        <div>
            <a href="{% url 'services:update_services' service_id %}" class="btn btn-warning">Update</a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
        </div>
    </div>

    <div class="row">
        <div class="col-4"><img src="{{ book.image.url }}" class="rounded-4 w-100" /></div>
        <div class="col">
            <div>
                <h1>{{ service.title }}</h1>
                <h3>{{ service.description }}</h3>
                <h5>{{service.created_at}}</h5>
                <form action="{% url 'services:detaill_services' service_id %}" method="post" >
                    {% csrf_token %}
                    <textarea  class="form-control mt-2" name="description_user"  placeholder=" Plase write Your Order!"></textarea>
                    <input type="submit" class="btn-primary mt-2" value="Add Your Order!"  placeholder="Your Name"/>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
